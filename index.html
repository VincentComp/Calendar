<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Calendar</title>
  
  <!-- FullCalendar CSS -->
  <link href='https://unpkg.com/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
  <div class="container">
    <h1>My Calendar</h1>
    
    <!-- Add Task Form -->
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Task Title" required>
      
      <div class="date-fields">
        <label for="task-start-date">Start Date:</label>
        <input type="date" id="task-start-date" required>
        
        <label for="task-end-date">End Date:</label>
        <input type="date" id="task-end-date" required>
      </div>

      <div class="time-fields">
        <label>
          <input type="checkbox" id="all-day"> All Day Event
        </label>
        <div id="time-inputs">
          <input type="time" id="task-start-time" required>
          <span>to</span>
          <input type="time" id="task-end-time" required>
        </div>
      </div>
      
      <!-- New: Color Group Selection -->
      <div class="color-group">
        <label for="task-color">Group:</label>
        <select id="task-color">
          <option value="">No Group</option>
          <option value="#ff4d4d">Red</option>
          <option value="#4da6ff">Blue</option>
          <option value="#4dff88">Green</option>
          <option value="#ffbb4d">Orange</option>
          <option value="#d24dff">Purple</option>
        </select>
      </div>

      <button type="submit">Add Task</button>
    </form>
    
    <!-- Task List with Filtering -->
    <div class="task-container">
      <h2>Task List</h2>
      
      <!-- New: Filter Options -->
      <div class="filter-container">
        <label for="filter-color">Filter by Group:</label>
        <select id="filter-color">
          <option value="all">All Groups</option>
          <option value="">No Group</option>
          <option value="#ff4d4d">Red</option>
          <option value="#4da6ff">Blue</option>
          <option value="#4dff88">Green</option>
          <option value="#ffbb4d">Orange</option>
          <option value="#d24dff">Purple</option>
        </select>
      </div>
      
      <ul id="task-list"></ul>
    </div>
    
    <!-- Calendar -->
    <div id='calendar'></div>
  </div>
  
  <!-- FullCalendar JS -->
  <script src='https://unpkg.com/fullcalendar@6.1.8/index.global.min.js'></script>
  
  <!-- Your Custom JS -->
  <script src="script.js"></script>
</body>
</html>
